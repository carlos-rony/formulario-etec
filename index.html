<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="caixa_fundo">
        <img src="/img01.jpg" class="foto_fundo">
    </div>
    <div class="corpo">
        <div class="caixa01">
            <span class="caixa_logo">
                <img src="/pngwing.com.png" class="logo">
            </span>
            <div class="caixa_email">
                <span class="caixa_input">
                    <h class="plv_email">Nome Completo *</h>
                    <input type="texto" class="form-control input_email">
                </span>

                <span class="caixa_input">
                    <h class="plv_email"> E-mail *</h>
                    <input type="email" class="form-control input_email">
                </span>

                <span class="caixa_input">
                    <h class="plv_email"> Telefone (opcional) *</h>
                    <input type="tel" class="form-control input_email">
                </span>

                <span>
                    <h class="plv_email"> Estado-civil *</h>
                    <select class="form-control input_select">
                        <option>solteiro(a)</option>
                        <option>casado(a)</option>
                        <option> divorciado(a)</option>
                        <option> viúvo(a)</option>
                        <option>separado(a)</option>
                    </select>
                </span>

                <span class="caixa_input">
                    <h class="plv_email"> Rua *</h>
                    <input type="text" class="form-control input_email">
                </span>

                <span class="caixa_input">
                    <h class="plv_email"> Número *</h>
                    <input type="number" class="form-control input_email">
                </span>

                <span class="caixa_input">
                    <h class="plv_email">Bairro (opcional) *</h>
                    <input type="text" class="form-control input_email">
                </span>

                <span class="caixa_input">
                    <h class="plv_email"> CEP *</h>
                    <input type="number" class="form-control input_email">
                </span>

                <span class="caixa_select_preferencias">
                    <span class="select_preferencia">
                        <input class="form-check-input" type="radio" value="option1" name="inlineRadioOptions">
                        <h class="nm_select_preferencia"> E-mail </h>
                    </span>
                    <span class="select_preferencia">
                        <input class="form-check-input" type="radio" value="option1" name="inlineRadioOptions">
                        <h class="nm_select_preferencia"> Telefone </h>
                    </span>
                </span>

                <span class="caixa_concorda">
                    <span class="select_preferencia">
                        <input class="form-check-input" type="radio">
                        <h class="nm_select_preferencia">Li e Concordo</h>
                    </span>
                </span>

            </div>
            <div class="caixa_btn_entrar">
                <span class="botao_entar">
                    <h class="plv_entar">Entrar</h>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
